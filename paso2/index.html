<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WF4TNBM" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header class="navbar bd-navbar">
        <nav class="container-xxl bd-gutter">
            <a class="navbar-brand" href="https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/index.html" target="_blank">
                <img src="../images/logo-color.png" alt="Logo de Yastás color morado" height="40"
                    class="d-inline-block align-text-top">
            </a>
        </nav>
    </header>
    <div class="container-fluid bd-gutter flex-wrap flex-lg-nowrap back-form">
        <div class="row">
            <div class="col-12">
                <div class="container custom-container">
                    <div class="row">
                        <div class="col-12">
                            <a href="../paso1/" class="btn back-button"><img src="../images/back-arrow.png"
                                    alt="Icono de back color negro." /> Regresar</a>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-6 text-center line-separator">
                            <h2 class="form-title">Datos del colaborador</h2>
                            <img src="../images/step2.png" alt="Paso dos del formulario de Premio Emprendedores 2025."
                                width="320">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-6 text-desc">
                            <br>
                            <span class="sub-text"><img src="../images/icon-info.png" alt="Icono de info en color gris."
                                    width="16" height="16" style="margin-right: 8px; vertical-align: middle;">Campos con
                                (*) son obligatorios.</span>
                        </div>
                    </div>
                    <form id="step2Form">
                        <div class="row justify-content-center mt-3">
                            <div class="col-sm-6 col-md-3">
                                <div class="input-container">
                                    <label for="nombre2" class="form-label">Nombre(s)*</label>
                                    <input type="text" name="nombre2" class="form-control" id="nombre2"
                                        placeholder="Ingrese nombre del nominado" required>
                                    <div class="campo-status"></div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="input-container campo-pendiente">
                                    <label for="apellidos2" class="form-label">Apellidos*</label>
                                    <input type="text" name="apellidos2" class="form-control" id="apellidos2"
                                        placeholder="Ingrese apellidos del nominado" required>
                                    <div class="campo-status"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-sm-6 col-md-3">
                                <div class="input-container campo-pendiente">
                                    <label for="celular2" class="form-label">Teléfono celular*</label>
                                    <input type="text" name="celular2" class="form-control" id="celular2"
                                        placeholder="Ingrese 10 dígitos" required>
                                    <div class="campo-status"></div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="input-container campo-pendiente">
                                    <label for="justificacion" class="form-label">Justificación de la
                                        nominación*</label>
                                    <textarea class="form-control" id="justificacion" rows="3"
                                        placeholder="¿Qué te inspira de su historia?" required></textarea>
                                    <div class="character-counter small text-muted mt-1">0 caracteres</div>
                                    <div class="campo-status"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <div class="col-sm-6 text-center d-flex justify-content-center align-items-center">
                                <button type="submit"
                                    class="btn btn-submit btn-disabled bt-form-step2 d-flex justify-content-center align-items-center"
                                    disabled>
                                    Continuar
                                    <span class="material-symbols-outlined"
                                        style="font-size: 24px; margin-left: 6px;">arrow_forward</span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bd-footer">
        <div class="container custom-container">
            <div class="row">
                <div class="col-md-6 col-sm-12 content-logo-pie">
                    <div class="logo-pie">
                        <a href="https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/index.html"
                            target="_blank">
                            <img src="../images/logo-color.png" width="150" alt="Logo de Yastás color morado">
                        </a>
                    </div>
                    <div class="logo-data">
                        <img src="../images/data-empresa.png" width="220" alt="Logo de Gentera.">
                        <span>© 2025 Gentera S.A.B</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 content-social-page">
                    <a class="social-bt" href="https://www.facebook.com/yastasmx/" target="_blank"><img
                            src="../images/social/fb.png" width="24"
                            alt="Logotipo de red social Facebook color morado."></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div>
                        <a class="links"
                            href="https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/aviso-de-privacidad.html"
                            target="_blank">Aviso de Privacidad</a>
                        <span class="link-sep">&#8226;</span>
                        <a class="links"
                            href="https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/terminos-y-condiciones.html"
                            target="_blank">Términos y Condiciones</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/premio.bundle.min.js"></script>
    <script src="../js/form-step-2.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
